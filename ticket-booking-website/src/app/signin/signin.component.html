<div class="container mt-5" *ngIf="value">
    <div class="card  mx-auto">
        <div class="card-header text-center">
            <h1 class="input-text">Sign Up</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="signup" (ngSubmit)="formdatastore(this.signup.value)">
                <div class="form-group">
                    <label for="username" class="text-light">Username :</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="Enter Username">
                    <span class="text-danger"
                        *ngIf="signup.controls['username'].touched && signup.hasError('required','username')">
                        *Username is required</span>
                </div>
                <div class="form-group">
                    <label for="first_Name" class="text-light">First Name :</label>
                    <input type="text" formControlName="first_name" class="form-control" placeholder="Enter First Name">
                    <span class="text-danger"
                        *ngIf="signup.controls['first_name'].touched && signup.hasError('required','first_name')">*First
                        Name is required </span>
                </div>
                <div class="form-group">
                    <label for="last_Name" class="text-light">Last Name :</label>
                    <input type="text" formControlName="last_name" class="form-control" placeholder="Enter Last Name">
                    <span class="text-danger"
                        *ngIf="signup.controls['last_name'].touched && signup.hasError('required','last_name')">*Last
                        Name is required </span>
                </div>
                <div class="form-group">
                    <label for="email" class="text-light">Email :</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Enter Your Email ">
                    <span class="text-danger"
                        *ngIf="signup.controls['email'].touched && signup.hasError('required','email')">*Email is
                        required </span>
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Password :</label>
                    <input type="password" formControlName="password" class="form-control"
                        placeholder="Enter Your Password">
                    <span class="text-danger"
                        *ngIf="signup.controls['password'].dirty && signup.hasError('required','password')">*Password
                        is
                        required </span>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="text-light">Confirm Password :</label>
                    <input type="password" formControlName="confirm_password" class="form-control"
                        placeholder="Confirm Password">
                    <span class="text-danger"
                        *ngIf="signup.controls['confirm_password'].dirty && signup.hasError('required','confirm_password')">*Confirm
                        is
                        required </span>
                </div>
                <div class="button text-center">
                    <button type="submit" class="btn btn-danger px-4 py-2">Sign Up</button>
                    <hr>
                    <p class="mt-3">Already Have account?<a routerLink='/login' class="text-danger">Login</a> </p>
                </div>
            </form>
        </div>
    </div>
</div>
